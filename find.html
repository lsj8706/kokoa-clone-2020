<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="screen-header__dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friend">
        <h6 class="recommended-friend__title">Recommended Friend</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open chat</h4>
          <span>
            Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMjBfMTcg%2FMDAxNjA4NDUyMTE4NzEx.fGnz_ycL8wrMHR8lrzON27eu7qRhv3OFBxT3m8Y6iVQg.rckkdkD7sNl_7WZ302s-b92nWNHjcJ8ZZd88TkoWZjYg.JPEG.goodmanddo%2F%25BF%25F4%25B1%25E4_%25C4%25AB%25C5%25E5%25C7%25C1%25BB%25E7_%25B8%25B6%25BD%25BA%25C5%25A9_%25BB%25EA%25C5%25B8%25B8%25F0.jpg&type=a340"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__memeber-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMjRfMTgz%2FMDAxNjA4NzQ0ODkxNzAw.oH6x6HIA0q2rjdBLJtoVwriNIhuckRYenfAQYsT27q0g.uROTNBFSTDZqSEKt-hlCJp2X-DZztcbXM2GXX0FKvbwg.PNG.triple_0222%2Fimage.png&type=a340"/>
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
          </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">Bts Gang~</h5>
          <h6 class="open-post__hashtags">#englishonly #ipurpleyou #taeta...</h6>
          <div class="open-post__members">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMjBfMTcg%2FMDAxNjA4NDUyMTE4NzEx.fGnz_ycL8wrMHR8lrzON27eu7qRhv3OFBxT3m8Y6iVQg.rckkdkD7sNl_7WZ302s-b92nWNHjcJ8ZZd88TkoWZjYg.JPEG.goodmanddo%2F%25BF%25F4%25B1%25E4_%25C4%25AB%25C5%25E5%25C7%25C1%25BB%25E7_%25B8%25B6%25BD%25BA%25C5%25A9_%25BB%25EA%25C5%25B8%25B8%25F0.jpg&type=a340"
            />
            <span class="open-post__member-count">299 members</span>
            <div class="divider"></div>
            <span class="open-post__memeber-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDExMDRfMjgy%2FMDAxNjA0NDYwMjQ4NjAz.0NIcGnNLlaN7NrrQgx6ZOAOJMw1l3zeczrTxmWckjowg.GhR-Nk3hMobiZ80CC6-mzWnyXIVmZzmakdLWhKDdFIog.JPEG.travelguru%2F2_%25284%2529.jpg&type=a340"/>
          <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i>
            <span>215</span>
          </div>
        </div>
        </div>
    </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ecc2ad03fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
